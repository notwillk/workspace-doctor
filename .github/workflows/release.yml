name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to create GitHub releases + upload assets

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # GoReleaser needs tags + history

      - name: Ensure tag matches version
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION=$(grep -Eo 'Version = "[^"]+"' src/internal/version/version.go | sed -E 's/Version = "([^"]+)"/\1/')
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version from version.go" >&2
            exit 1
          fi
          if [ "v$VERSION" != "$TAG" ]; then
            echo "Tag $TAG does not match version.go v$VERSION" >&2
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
